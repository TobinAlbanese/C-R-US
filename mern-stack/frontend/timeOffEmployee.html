    <!-----------------------Body-Text----------------------->
    <body>
        <div class="time-off-type-row container py-5">
            <div class="row col-md-12">
                <div class="col-md-6">
                    <label for="time-off-type-label" id="time-off-type-label">Type:</label>
                    <br>
                    <select name="time-off-type" id="time-off-type">
                        <option value="sick-day">Sick-Day</option>
                        <option value="vacation">Vacation</option>
                        <option value="jury-duty">Jury-Duty</option>
                    </select>    
                </div>

                <div class="col-md-6">
                    <label for="time-off-comments" id="time-off-comments-label">Comments:</label>
                    <br>
                    <textarea name="time-off-comments" id="time-off-comments-textarea" placeholder="Vacation, Sickness, etc." id="time-off-comments" name="time-off-comments" rows="2" cols="50"></textarea>
                </div>
            </div>
        </div>


        <div class="time-off-date-row container py-5">
            <div class="row col-md-12">
                <div class="col-md-6">
                    <div>
                        <label for="time-off-date" id="time-off-date-label">Date:</label>
                        <br>
                        <input type="Date" id="time-off-date" name="time-off-date"> 
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="col-md-12">
                        <label for="time-off-start-label" id="time-off-start-label">Start Time:</label>
                        <br>
                        <select name="time-off-start" id="time-off-start">

                        </select>   
                        <br>
                        <br> 
                    </div>
                    <div class="col-md-12">
                        <label for="time-off-end-label" id="time-off-end-label">End Time:</label>
                        <br>
                        <select name="time-off-end" id="time-off-end">

                        </select>   
                        <br>
                        <br> 
                    </div>
                    <div class="col-md-12">
                        <button type="time-off-submission" id="time-off-submit">Submit</button>
                    </div>
                </div>
            </div>
        </div>    
        <script src="/C-R-US/public/assets/js/timeOffEmployee.js" type="text/javascript" language="javascript"></script>
