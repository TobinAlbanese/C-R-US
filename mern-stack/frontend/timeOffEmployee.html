<!DOCTYPE html>
<html lang="en-US">
<head>
    <title>Time Off</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta charset="UTF-8">

    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

    <!-- Flatpickr Calendar -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css">

    <!-- Custom CSS -->
    <link rel="stylesheet" href="/css/services.css">
    <link rel="stylesheet" href="/css/timeOffEmployee.css">    

    <!-- Google Font -->
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <a href="index.html">
            <img src="/C-R-US/public/assets/images/CRUSLogo.png" alt="Cavities R US Logo" width="65" height="65">
        </a>
        <h1>Cavities R US Dental Clinic</h1>
        <nav id="menu">
            <ul>
                <li><a href="employeeViewPage.html">Home</a></li>
                <li><a href="scheduleEmployee.html">Schedule</a></li>
                <li><a href="timeOffEmployee.html">Time Off</a></li>
                <li><a href="logHoursEmployee.html">Log Hours</a></li>
            </ul>
        </nav>
        <a href="index.html"><button>Sign Out</button></a>
    </header>

    <!-----------------------Header Text----------------------->
    <div class="headerText">
        <b>Request Time Off</b> 
    </div>

    <!-----------------------Time Off Form----------------------->
    <div class="time-off-type-row container-custom">
        <div class="row-custom">
            <div class="column-custom">
                <label for="time-off-type" id="time-off-type-label">Type:</label><br>
                <select name="time-off-type" id="time-off-type">
                    <option value="sick-day">Sick-Day</option>
                    <option value="vacation">Vacation</option>
                    <option value="jury-duty">Jury-Duty</option>
                </select>
            </div>
            <div class="column-custom">
                <label for="time-off-comments-textarea" id="time-off-comments-label">Comments:</label><br>
                <textarea id="time-off-comments-textarea" placeholder="Vacation, Sickness, etc." rows="2" cols="50"></textarea>
            </div>
        </div>
    </div>

    <div class="time-off-date-row container-custom">
        <div class="row-custom">
            <div class="column-custom">
                <label for="time-off-date" id="time-off-date-label">Date:</label><br>
                <!-- Flatpickr inline calendar input -->
                <input type="text" id="time-off-date" name="time-off-date">
            </div>
            <div class="column-custom">
                <label for="time-off-start" id="time-off-start-label">Start Time:</label><br>
                <select id="time-off-start"></select><br><br>

                <label for="time-off-end" id="time-off-end-label">End Time:</label><br>
                <select id="time-off-end"></select><br><br>

                <button type="button" id="time-off-submit">Submit</button>
            </div>
        </div>
    </div>

    <!-----------------------Footer----------------------->
    <footer>
        <div class="footer-info">
            <div class="footer-contact">
                <p id="name">Cavities R US Dental Clinic</p>
                <p id="footer-contact-info">6000 Jed Smith Dr, Sacramento, CA 95819</p>
                <p id="footer-contact-info">(916) 278-6011</p>
            </div>
            <div class="footer-follow">
                <p>Follow Us</p>
                <a href="https://www.facebook.com/login.php/" class="fa fa-facebook"></a>
                <a href="https://www.linkedin.com/home" class="fa fa-linkedin"></a>
                <a href="https://www.youtube.com/account_advanced" class="fa fa-youtube"></a>
                <a href="https://www.instagram.com/accounts/login/?hl=en" class="fa fa-instagram"></a>
            </div>
        </div>
        <p id="rights">&copy; 2025 Cavities R US. All rights reserved.</p>
    </footer>

    <!-- JS Scripts -->
    <script src="/C-R-US/public/assets/js/timeOffEmployee.js" type="text/javascript" language="javascript"></script>

    <!-- Flatpickr Script -->
    <script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>
    <script>
        flatpickr("#time-off-date", {
            inline: true,
            dateFormat: "Y-m-d",
            minDate: "today"
        });
    </script>
</body>
</html>
