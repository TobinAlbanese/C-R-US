<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Login</title>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="/css/style.css">
    <link rel="stylesheet" href="/css/login.css">

    <style>
        body {
            background-color: white;
        }
    </style>
</head>
    <body>

        <header>
            <a href="index.html">
                <img src="/C-R-US/public/assets/images/CRUSLogo.png" alt="Cavities R US Logo" width="65" height="65">
            </a>
            <h1>Cavities R US Dental Clinic</h1>
            <nav id="menu">
                <ul>
                    <li><a href="index.html">Home</a></li>
                    <li><a href="#" onclick="handleBookingClick()">Book</a>
                    <li><a href="about.html">About</a></li>
                    <li><a href="services.html">Services</a></li>
                </ul>
            </nav>
            <a href="login.html"><button>Login</button></a>
        </header>
        
        <main>
            <!-- Login Form -->
            <div class="create-account-form">    
                <form id="loginForm">
                    <h2> Hey, Welcome Back! </h2>
                    <h3> Please fill in your credentials below </h3>

                    <div>
                        <label for="email" >Email</label>
                        <input type="email" id="email" class="input-box" placeholder="Your Email" required>
                    </div>
                    <p> </p>

                    <div>
                        <label for="password">Password</label>
                        <input type="password" id="password" class="input-box" placeholder="Your Password" required>
                    </div>
                    <button type="submit" class="createAcc-btn">Login</button>                      
                    <a href="userCreateAccount.html" class="special-link">Create Account</a>
                    <a href="forgotPassword.html" class="special-link2">Forgot Password?</a>                    
                </form>
            </div>
        </main>

        <footer>
            Cavities R US Dental Clinic
            <br>
            <a href="https://www.facebook.com/login.php/" class="fa fa-facebook"></a>
            <a href="https://www.linkedin.com/home" class="fa fa-linkedin"></a>
            <a href="https://www.youtube.com/account_advanced" class="fa fa-youtube"></a>
            <a href="https://www.instagram.com/accounts/login/?hl=en" class="fa fa-instagram"></a>
        </footer>

        <script src="/C-R-US/public/assets/js/login.js"></script>
        <script>
            function handleBookingClick() {
              sessionStorage.clear();
              localStorage.clear();
              const userLoggedIn = sessionStorage.getItem('userId');
          
              if (!userLoggedIn) {
                sessionStorage.setItem('redirectAfterLogin', 'appointment.html');
                window.location.href = 'login.html';
              } else {
                window.location.href = 'appointment.html';
              }
            }
          </script>
    </body>
</html>
