<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>User Create Account</title>

  <!-- Font Awesome -->
  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
  />
  <!-- Custom CSS -->
  <link rel="stylesheet" href="/css/style.css" />
  <link rel="stylesheet" href="/css/userCreateAccount.css" />

  <style>
    body {
      background-color: white;
    }
  </style>
</head>
<body>
  <header>
    <a href="index.html">
      <img
        src="../../C-R-US/public/assets/images/CRUSLogo.png"
        alt="Cavities R US Logo"
        width="65"
        height="65"
      />
    </a>
    <h1>Cavities R US Dental Clinic</h1>
    <nav id="menu">
      <ul>
        <li><a href="index.html">Home</a></li>
        <li><a href="appointment.html">Book</a></li>
        <li><a href="about.html">About</a></li>
        <li><a href="services.html">Services</a></li>
        <li><a href="login.html">Login</a></li>
      </ul>
    </nav>
  </header>

  <main>
    <div class="create-account-form">
      <form id="userCreateAccount" method="POST" action="/userCreateAccount">
        <h2>Create Your Account</h2>

        <div>
          <label for="email">Email</label>
          <input
            type="email"
            id="email"
            name="email"
            class="input-box"
            placeholder="Your Email"
            required
            autocomplete="email"
          />
        </div>

        <div>
          <label for="password">Password</label>
          <input
            type="password"
            id="password"
            name="password"
            class="input-box"
            placeholder="Your Password"
            required
            autocomplete="email"
          />
        </div>

        <div>
          <label for="confirmPassword">Confirm Password</label>
          <input
            type="password"
            id="confirmPassword"
            name="confirmPassword"
            class="input-box"
            placeholder="Confirm Password"
            required
            autocomplete="email"
          />
        </div>

        <button type="submit" class="createAcc-btn">Create Account</button>
      </form>
    </div>
  </main>

  <footer>
    <p>Cavities R US Dental Clinic</p>
    <a href="https://www.facebook.com/login.php/" class="fa fa-facebook"></a>
    <a href="https://www.linkedin.com/home" class="fa fa-linkedin"></a>
    <a href="https://www.youtube.com/account_advanced" class="fa fa-youtube"></a>
    <a href="https://www.instagram.com/accounts/login/?hl=en" class="fa fa-instagram"></a>
  </footer>
  <script src="../../C-R-US/public/assets/js/userCreateAccount.js"></script>
</body>
</html>
