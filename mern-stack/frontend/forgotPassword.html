<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>Forgot Password</title>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="/css/style.css">
    <link rel="stylesheet" href="/css/login.css">

    <style>
        body {
            background-color: white;
        }
    </style>
</head>
    <body>

        <header>
            <a href="index.html">
                <img src="/C-R-US/public/assets/images/CRUSLogo.png" alt="Cavities R US Logo" width="65" height="65">
            </a>
            <h1>Cavities R US Dental Clinic</h1>
            <nav id="menu">
                <ul>
                    <li><a href="index.html">Home</a></li>
                    <li><a href="appointment.html">Book</a></li>
                    <li><a href="about.html">About</a></li>
                    <li><a href="services.html">Services</a></li>
                </ul>
            </nav>
            
            <a href="login.html"><button>Login</button></a>
        </header>
        
        <main>
            <!-- Forgot Password Form -->
            <div class="create-account-form">    
                <form id="forgotPasswordForm" onsubmit="return validateForm()">
                    <h2> Forgot Password? </h2>

                    <div>
                        <label for="email">Email</label>
                        <input type="email" id="email" class="input-box" placeholder="Your Email" required>
                    </div>
                    <p></p>
                    <div>
                        <label for="confirmEmail">Please Retype Email</label>
                        <input type="email" id="confirmEmail" class="input-box" placeholder="Your Email" required>
                    </div>
        
                    <button type="submit" class="createAcc-btn">Reset Password</button>                                      
                </form>
            </div>
        </main>

        <footer>
            Cavities R US Dental Clinic
            <br>
                <a href="https://www.facebook.com/login.php/" class="fa fa-facebook"></a>
                <a href="https://www.linkedin.com/home" class="fa fa-linkedin"></a>
                <a href="https://www.youtube.com/account_advanced" class="fa fa-youtube"></a>
                <a href="https://www.instagram.com/accounts/login/?hl=en" class="fa fa-instagram"></a>
        </footer>

        <script>
            function validateForm() {
                var email = document.getElementById("email").value;
                var confirmEmail = document.getElementById("confirmEmail").value;

                // Check if the fields are empty
                if (email === "" || confirmEmail === "") {
                    alert("Please enter both email fields.");
                    return false;
                }

                // Check if the emails match
                if (email !== confirmEmail) {
                    alert("The emails do not match. Please try again.");
                    return false;
                }

                // If everything is fine, allow form submission
                return true;
            }
        </script>

    </body>
</html>
