    <header>
        <a href="index.html">
            <img src="/C-R-US/public/assets/images/CRUSLogo.png" alt="Cavities R US Logo" width="65" height="65">
        </a>
        <h1>Cavities R US Dental Clinic</h1>
        <nav id="menu">
            <ul>
                <li><a href="index.html">Home</a></li>

            </ul>
        </nav>

        <main>

            <h2>Checkout</h2>


            <section id="headings">
                
                <p2>My Order</p2>
            </section>

            <section id="order">
                
            </section>






            <section id="headings">
                
                <p2>Shipping</p2>
            </section>


            <section id="shipping">
                
                <!--Embed Shipping Api-->
                
                <form id="shipping-form">
                    <div class="form-group-row">
                      <div class="form-group">
                        <label for="firstName">First name</label>
                        <input type="text" id="firstName" placeholder="First name" required>
                      </div>
                      <div class="form-group">
                        <label for="lastName">Last name</label>
                        <input type="text" id="lastName" placeholder="Last name" required>
                      </div>
                    </div>
                  
                    <div class="form-group">
                      <label for="address">Address</label>
                      <input type="text" id="address" placeholder="1234 Main St">
                    </div>
                  
                    <div class="form-group-row">
                      <div class="form-group">
                        <label for="city">City</label>
                        <input type="text" id="city" placeholder="City" required>
                      </div>
                      <div class="form-group">
                        <label for="state">State</label>
                        <input type="text" id="state" placeholder="State" required>
                      </div>
                      <div class="form-group">
                        <label for="zip">Zip</label>
                        <input type="text" id="zip" placeholder="Zip" required>
                      </div>
                    </div>
                  
                    <div class="form-group">
                      <label><input type="checkbox" required> Agree to terms and conditions</label>
                    </div>
                  </form>
                  



            </section>




            <section id="headings">
                
                <p2>Payment Method</p2>
            </section>


            <section id="method">
                
                <!--Input Payment API-->

                <form id="payment-form">
                    <div class="form-group">
                      <label for="cardName">Cardholder Name</label>
                      <input type="text" id="cardName" name="cardName" placeholder="Name on card" autocomplete="cc-name" required>
                    </div>
                  
                    <div class="form-group">
                      <label for="cardNumber">Card Number</label>
                      <input type="text" id="cardNumber" name="cardNumber" placeholder="1111 2222 3333 4444" autocomplete="cc-number" maxlength="19" required>
                    </div>
                  
                    <div class="form-group-row">
                      <div class="form-group">
                        <label for="expDate">Expiration Date</label>
                        <input type="text" id="expDate" name="expDate" placeholder="MM/YY" autocomplete="cc-exp" maxlength="5" required>
                      </div>
                      <div class="form-group">
                        <label for="cvv">CVV</label>
                        <input type="text" id="cvv" name="cvv" placeholder="123" autocomplete="cc-csc" maxlength="4" required>
                      </div>
                    </div>
                  </form>
                  
                  
            
            
            </section>
            



            

                <a href="paymentConfirmation.html"><button>Complete Purchase</button></a>

           
           
        </main>
